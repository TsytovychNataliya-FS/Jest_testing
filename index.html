<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Function Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JavaScript Function Tester</h1>
    <div class="input-group">
      <label for="input-array">Array Input (comma-separated numbers):</label>
      <input type="text" id="input-array" placeholder="e.g., 1,2,3,4">
      <button onclick="testSumOfArray()">Test sumOfArray</button>
    </div>
    <div class="input-group">
      <label for="input-string">String Input:</label>
      <input type="text" id="input-string" placeholder="e.g., hello">
      <button onclick="testReverseString()">Test reverseString</button>
      <button onclick="testIsPalindrome()">Test isPalindrome</button>
    </div>
    <div class="input-group">
      <label for="capitalize-string">Capitalize Words:</label>
      <input type="text" id="capitalize-string" placeholder="e.g., hello world">
      <button onclick="testCapitalizeWords()">Test capitalizeWords</button>
    </div>
    <div class="output" id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
